<h1>Mine ShintoCoins</h1>
<p>Here you can mine ShintoCoins by being the first to solve the algorithm:</p>
<p>What is the 7th Fibonacci sequence number?</p>
<form (submit)="mineShintoCoin()">
  <input type="text" name="answer" [(ngModel)]="answer"/>
  <button type="submit" >Mine</button>
</form>
<p *ngIf="showError" style="color:red">Wrong answer!</p>
